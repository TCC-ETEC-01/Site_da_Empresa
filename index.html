<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link do css -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">   
    <title>Site da Empresa</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Nome da Empresa</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#inicio">Início</a></li>
                    <li class="nav-item"><a class="nav-link" href="#servicos">Serviços</a></li>
                    <li class="nav-item"><a class="nav-link" href="#sobrenos">Sobre Nós</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contato">Entre em Contato</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <header class="container text-center my-5">
        <img src="" class="rounded-circle img-fluid" alt="Logo da Empresa" style="max-width: 150px;">
        <h1 class="mt-3">Descrição sobre o cliente e o trabalho que realizamos para ele</h1>
    </header>
    
    <div class="container">
        <section id="inicio" class="my-5">
            <h2>Início</h2>
        </section>
        <section id="servicos" class="my-5">
            <h2>Serviços</h2>
        </section>
        <section id="contato" class="my-5">
            <h2>Contato</h2>
        </section>
    </div>
    
    <footer id="sobrenos" class="bg-dark text-white text-center py-4">
        <div class="container">
            <h2>Sobre Nós</h2>
            <p>Redes sociais da empresa</p>
        </div>
    </footer>
    
    <!-- link do js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
