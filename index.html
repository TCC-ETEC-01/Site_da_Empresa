<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link do css -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">   
    <title>Site da Empresa</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Nome da Empresa</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#inicio">Início</a></li>
                    <li class="nav-item"><a class="nav-link" href="#servicos">Serviços</a></li>
                    <li class="nav-item"><a class="nav-link" href="#sobrenos">Sobre Nós</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contato">Entre em Contato</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <header class="container text-center my-5">
        <img src="" class="rounded-circle img-fluid" alt="Logo da Empresa" style="max-width: 150px;">
        <h1 class="mt-3">Descrição sobre o cliente e o trabalho que realizamos para ele</h1>
    </header>
    
    <div class="container">
        <section id="inicio" class="my-5">
            <h2>Início</h2>
        </section>
        <section id="servicos" class="my-5">
            <h2>Serviços</h2>
        </section>
        <section id="contato" class="my-5">
            <h2>Contato</h2>
        </section>
    </div>
    
    <footer class="bg-dark text-white text-center py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-12 mb-3">
                    <img src="" alt="Logo da Empresa" class="img-fluid" style="max-width: 100px;">
                </div>
                <div class="col-md-6 mb-3">
                    <h2>Sobre Nós</h2>
                    <p>Informações sobre a empresa e sua missão.</p>
                </div>
                <div class="col-md-6">
                    <h2>Formas de Contato</h2>
                    <p>
                        <a href="#" class="text-white me-3"><i class="bi bi-whatsapp"></i> WhatsApp</a>
                        <a href="#" class="text-white me-3"><i class="bi bi-instagram"></i> Instagram</a>
                        <a href="#" class="text-white"><i class="bi bi-envelope"></i> Gmail</a>
                    </p>
                </div>
            </div>
        </div>
    </footer>
    
    <!-- link do js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"></script>
</body>
</html>
